<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="build/callbacks.bundle.debug.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>callbacks</title>
</head>
<body>

</body>
<script>
    $(function () {

        function test1() {
            var future = Future.create();
            setTimeout(function () {
                future.execSuccess("a", "B", 2);
            }, 1000);
            return future;
        }

        function test2() {
            var future = Future.create();
            setTimeout(function () {
                future.execFailure("d", "E", 3);
            }, 1000);
            return future;
        }

        function test3() {
            var future = Future.create();
            setTimeout(function () {
                future.execSuccess();
            }, 100);
            setTimeout(function () {
                future.execSuccess();
            }, 200);
            setTimeout(function () {
                future.execSuccess();
            }, 300);
            setTimeout(function () {
                future.execSuccess();
            }, 400);
            setTimeout(function () {
                future.execSuccess();
            }, 500);
            return future;
        }

        function test4() {
            var future = Future.create({}, 5, 1000);
            setTimeout(function () {
                future.execSuccess();
            }, 100);
            setTimeout(function () {
                future.execSuccess();
            }, 200);
            setTimeout(function () {
                future.execSuccess();
            }, 300);
            setTimeout(function () {
                future.execSuccess();
            }, 400);
            setTimeout(function () {
                future.execSuccess();
            }, 500);
            return future;
        }

        test1().success(function (a, b, c) {
            console.log(a + ' ' + b + ' ' + c);
        }).finally(function () {
            console.log("finally a");
        });

        test2().failure(function (a, b, c) {
            console.log(a + ' ' + b + ' ' + c);
        }).finally(function () {
            console.log("finally b");
        });

        test3().success(function () {
            console.log("succ");
        }).finally(5, 1000, function () {
            console.log('finally');
        });

        test4().success(function () {
            console.log('succ4');
        }).finally(function () {
            console.log('finally4');
        });

    });

</script>
</html>
