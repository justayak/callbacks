<script>
    $(function () {

        function test1() {
            var future = Future.create();
            setTimeout(function () {
                future.execSuccess("a", "B", 2);
            }, 1000);
            return future;
        }

        test1().success(function (a, b, c) {
            console.log(a + ' ' + b + ' ' + c);
        })


    });

</script>
